name: build-extension
on:
  push:
    tags:
      - 'v*'

# Needed so the release step can upload assets
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: extension

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          # Works with or without a lockfile
          cache-dependency-path: |
            extension/package-lock.json
            extension/package.json

      - name: Print env & scripts
        run: |
          node -v
          npm -v
          test -f package.json && cat package.json || true
          test -f package-lock.json && echo "lockfile present" || echo "no lockfile"

      - name: Install deps
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build --if-present

      - name: Package ZIP
        run: |
          # Create ZIP with files at root level (Chrome Web Store requirement)
          # The working directory is already 'extension', so we're in the right place
          # Create ZIP directly from dist folder contents
          cd dist
          zip -r ../phishguard-lite-${GITHUB_REF_NAME}.zip *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: phishguard-lite-${{ github.ref_name }}
          path: extension/phishguard-lite-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: extension/phishguard-lite-${{ github.ref_name }}.zip
