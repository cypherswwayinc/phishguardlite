<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PhishGuard Admin</title>
    <style>
      :root { --fg: #111; --muted:#666; --bg:#fff; --card:#fafafa; --accent:#0a84ff;}
      body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; color:var(--fg); background:var(--bg); }
      header { padding: 16px 20px; border-bottom: 1px solid #eee; display:flex; align-items:center; gap:12px; }
      header h1 { font-size: 18px; margin:0; }
      main { padding: 20px; max-width: 1100px; margin: 0 auto; }
      .tabs { display:flex; gap:10px; margin-bottom: 12px; }
      .tab { padding:8px 12px; border:1px solid #ddd; border-radius: 999px; cursor:pointer; }
      .tab.active { background: var(--accent); color:#fff; border-color: var(--accent); }
      .card { background: var(--card); border: 1px solid #eee; border-radius: 12px; padding: 16px; }
      table { width:100%; border-collapse: collapse; }
      th, td { text-align:left; padding: 8px; border-bottom: 1px solid #eee; font-size:14px; vertical-align: top;}
      th { color: var(--muted); font-weight: 600; }
      .pill { background:#eee; border-radius:999px; padding:2px 8px; font-size:12px; margin-right:6px; display:inline-block;}
      .pill.high-risk { background:#ffebee; color:#c62828; border:1px solid #ffcdd2; }
      .pill.caution { background:#fff3e0; color:#ef6c00; border:1px solid #ffe0b2; }
      .pill.safe { background:#e8f5e8; color:#2e7d32; border:1px solid #c8e6c9; }
      .toolbar { display:flex; gap:10px; margin-bottom:10px; align-items:center; flex-wrap: wrap; }
      input[type="search"] { padding:8px 10px; border:1px solid #ddd; border-radius:8px; width:260px; }
      input[type="date"] { padding:8px 10px; border:1px solid #ddd; border-radius:8px; }
      select { padding:8px 10px; border:1px solid #ddd; border-radius:8px; background:#fff; }
      .btn { padding:6px 10px; border:1px solid #ddd; border-radius:8px; background:#fff; cursor:pointer;}
      .btn.primary { background: var(--accent); color:#fff; border-color: var(--accent); }
      .modal-backdrop { position:fixed; inset:0; background:rgba(0,0,0,.45); display:flex; align-items:center; justify-content:center;}
      .modal { background:#fff; border-radius:12px; padding:16px; width:min(800px, 90vw); max-height:85vh; overflow:auto; }
      pre { background:#111; color:#0f0; padding:12px; border-radius:8px; overflow:auto;}
      a { color: var(--accent); text-decoration:none;}
    </style>
  </head>
  <body>
    <header>
      <h1>PhishGuard Admin</h1>
    </header>
    <main>
      <div id="root"></div>
    </main>
    <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
